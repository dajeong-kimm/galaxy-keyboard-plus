<!DOCTYPE html>

    <style>

      /* === Sidebar === */
      .sidebar {

      .sidebar h1 {

      .menu button {

      .menu button.active {

      }

      .sidebar .bottom {

      /* === Main === */
      .main {

        padding: 10px 60px;

        justify-content: center;

      }

      .main h2 {

      }
      #chat {

        width: 100%; /* ğŸ’¡ ì¶”ê°€ */
      }

      /* ê³µí†µ ë©”ì‹œì§€ ìŠ¤íƒ€ì¼ */
      .message {
        max-width: 70%;
        padding: 10px 16px;
        border-radius: 14px;
        line-height: 1.5;
        word-break: break-word;
        white-space: pre-wrap;
        font-size: 15px;
      }

      /* ì‚¬ìš©ì ë§í’ì„  (ì˜¤ë¥¸ìª½ ì •ë ¬) */
      .message.user {
        align-self: flex-end;
        background-color: #b89585;
        color: #3f3f3f;
        border-top-right-radius: 4px; /* ì˜¤ë¥¸ìª½ ìœ„ ëª¨ì„œë¦¬ë§Œ ì‚´ì§ ê°ì§€ê²Œ */
      }

      /* ì–´ì‹œìŠ¤í„´íŠ¸ ë§í’ì„  (ì™¼ìª½ ì •ë ¬) */
      .message.assistant {
        align-self: flex-start;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        color: #333;
        border-bottom-left-radius: 4px; /* ì™¼ìª½ ì•„ë˜ë§Œ ì‚´ì§ ê°ì§€ê²Œ */
      }


      .input-area {
        display: flex;
        align-items: center;
        background: #f1f1f1;
        border-radius: 14px;
        padding: 16px 20px;
        width: 640px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
      }

      #input {
        flex: 1;
        border: none;
        background: transparent;
        font-size: 16px;
        resize: none;
        outline: none;
        height: auto;
        min-height: 24px;
        max-height: 200px;
        overflow-y: auto;
      }

      #sendBtn {
        background-color: #a36f56;
        border: none;
        color: #fff;
        font-size: 18px;
        padding: 8px 12px;
        border-radius: 8px;
        margin-left: 12px;
        cursor: pointer;
      }

      #sendBtn:disabled {
        background: #ccc;
        cursor: default;
      }
      .input-area #selectBtn {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        margin-left: 8px;
        color: #7c5d4c;
        padding: 4px;
        transition: transform 0.1s ease-in-out;
      }

      .input-area #selectBtn:hover {
        transform: scale(1.1);
      }

      /* ì„ íƒëœ ê²½ë¡œë¥¼ ì‘ê²Œ í‘œì‹œ */
      #pathDisplay {
        font-size: 12px;
        color: #888;
        margin-top: 8px;
        text-align: center;
      }
      
      /* ìƒíƒœ ë©”ì‹œì§€ ìŠ¤íƒ€ì¼ */
      .status-message {
        padding: 8px 12px;
        margin: 10px 0;
        border-radius: 4px;
        background-color: #f0f0f0;
        color: #666;
        text-align: center;
        font-size: 14px;
      }
      
      .status-message.error {
        background-color: #fff0f0;
        color: #d32f2f;
      }
      
      .status-message.success {
        background-color: #f0fff0;
        color: #388e3c;
      }
      
      /* ì¬ì‹œì‘ ë²„íŠ¼ */
      #restartBtn {
        margin-top: 10px;
        background-color: #4a6da7;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      
      #restartBtn:hover {
        background-color: #3a5d97;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h1>Moca</h1>
        <div class="menu">
          <button class="active">ìƒˆ ì±„íŒ…ë°©</button>
        </div>
      </div>
      <div class="bottom"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings-icon lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg></div>
    </div>
    <div class="main">
      <h2>Mocaê°€ ë„ì™€ë“œë¦´ê²Œìš”</h2>
      
      <!-- ìƒíƒœ ë©”ì‹œì§€ ì¶”ê°€ -->
      <div id="statusArea"></div>
      
      <!-- MCP ì„œë²„ ì¬ì‹œì‘ ë²„íŠ¼ -->
      <button id="restartBtn" style="display: none;">MCP ì„œë²„ ì¬ì‹œì‘</button>
      
      <!-- Main -->
      <div id="chat"></div>
      <div class="input-area">
        <textarea id="input" placeholder="ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?"></textarea>
        <button id="selectBtn" title="í”„ë¡œì íŠ¸ í´ë” ì„ íƒ"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-folder-icon lucide-folder"><path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/></svg></button>
        <button id="sendBtn" disabled><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-up-icon lucide-arrow-up"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg></button>
      </div>
      <div id="pathDisplay">ì‘ì—… ë””ë ‰í† ë¦¬ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.</div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const chat = document.getElementById("chat");
        const input = document.getElementById("input");
        const sendBtn = document.getElementById("sendBtn");
        const selectBtn = document.getElementById("selectBtn");
        const pathDisplay = document.getElementById("pathDisplay");
        const statusArea = document.getElementById("statusArea");
        const restartBtn = document.getElementById("restartBtn");
        
        let projectPath = null;

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜
        function showStatus(message, type = 'info') {
          const statusMsg = document.createElement('div');
          statusMsg.className = `status-message ${type}`;
          statusMsg.textContent = message;
          statusArea.appendChild(statusMsg);
          
          // 3ì´ˆ í›„ ìë™ ì œê±°
          setTimeout(() => {
            statusMsg.remove();
          }, 5000);
        }
        
        // ì„œë²„ ì¬ì‹œì‘ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        restartBtn.addEventListener("click", async () => {
          restartBtn.disabled = true;
          restartBtn.textContent = "ì¬ì‹œì‘ ì¤‘...";
          
          try {
            const result = await window.mcpApi.restartServers();
            if (result.success) {
              showStatus(result.message, 'success');
            } else {
              showStatus(`ì¬ì‹œì‘ ì‹¤íŒ¨: ${result.error}`, 'error');
            }
          } catch (error) {
            showStatus(`ì¬ì‹œì‘ ì˜¤ë¥˜: ${error.message}`, 'error');
          } finally {
            restartBtn.disabled = false;
            restartBtn.textContent = "MCP ì„œë²„ ì¬ì‹œì‘";
          }
        });

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        if (window.mcpApi) {
          window.mcpApi.onAuthStatus(message => {
            showStatus(message, 'info');
          });
          
          window.mcpApi.onAuthError(error => {
            showStatus(error, 'error');
            restartBtn.style.display = 'block';
          });
          
          window.mcpApi.onServersReady(message => {
            showStatus(message, 'success');
          });
          
          window.mcpApi.onServerError(error => {
            showStatus(error, 'error');
            restartBtn.style.display = 'block';
          });
        } else {
          showStatus('mcpApië¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. preload.js íŒŒì¼ì„ í™•ì¸í•˜ì„¸ìš”.', 'error');
        }

        // í´ë” ì„ íƒ ì´ë²¤íŠ¸
        selectBtn.addEventListener("click", async () => {
          try {
            if (!window.mcpApi || !window.mcpApi.selectFolder) {
              showStatus('selectFolder í•¨ìˆ˜ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'error');
              return;
            }
            
            const path = await window.mcpApi.selectFolder();
            if (path) {
              projectPath = path;
              pathDisplay.textContent = path;
              sendBtn.disabled = !input.value.trim();
              showStatus(`í´ë” ì„ íƒë¨: ${path}`, 'success');
            }
          } catch (error) {
            showStatus(`í´ë” ì„ íƒ ì˜¤ë¥˜: ${error.message}`, 'error');
          }
        });

        // ì…ë ¥ ì²´í¬ ë° í…ìŠ¤íŠ¸ ì˜ì—­ ìë™ í¬ê¸° ì¡°ì ˆ
        input.addEventListener("input", () => {
          // ì…ë ¥ì´ ìˆì„ ë•Œë§Œ ë²„íŠ¼ í™œì„±í™” (í´ë” ì„ íƒ í•„ìš” ì—†ìŒ)
          sendBtn.disabled = !input.value.trim();
          input.style.height = "auto";
          input.style.height = input.scrollHeight + "px";
        });

        // ë©”ì‹œì§€ ì¶”ê°€ í•¨ìˆ˜
        const appendMsg = (text, role) => {
          const el = document.createElement("div");
          el.className = `message ${role}`;
          el.textContent = text;
          chat.appendChild(el);
          chat.scrollTop = chat.scrollHeight;
          return el;
        };

        // ë³´ë‚´ê¸° ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        sendBtn.addEventListener("click", async () => {
          const text = input.value.trim();
          if (!text) return;
          
          appendMsg(text, "user");
          input.value = "";
          input.dispatchEvent(new Event("input"));
          input.style.height = "auto";

          // ë¡œë”© í‘œì‹œ
          const loadingMsg = appendMsg("â€¦thinkingâ€¦", "assistant");

          try {
            if (!window.mcpApi || !window.mcpApi.runCommand) {
              loadingMsg.remove();
              showStatus('runCommand í•¨ìˆ˜ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'error');
              return;
            }
            
            // ê²½ë¡œê°€ ìˆëŠ” ê²½ìš°ì—ë§Œ í¬í•¨
            const response = await window.mcpApi.runCommand(text);

            // ë¡œë”© ë©”ì‹œì§€ ì œê±°
            loadingMsg.remove();

            if (response.error) {
              appendMsg(`âš ï¸ ${response.error}`, "assistant");
            } else {
              const content = typeof response.result === "string"
                ? response.result
                : JSON.stringify(response.result, null, 2);
              appendMsg(content, "assistant");
            }
          } catch (error) {
            // ë¡œë”© ë©”ì‹œì§€ ì œê±° ë° ì˜¤ë¥˜ í‘œì‹œ
            loadingMsg.remove();
            appendMsg(`âš ï¸ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`, "assistant");
            showStatus(`ëª…ë ¹ ì‹¤í–‰ ì˜¤ë¥˜: ${error.message}`, 'error');
          }
        });

        // ì—”í„°í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡ ê¸°ëŠ¥
        input.addEventListener("keypress", (event) => {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            if (!sendBtn.disabled) {
              sendBtn.click();
            }
          }
        });
      });
    </script>
  </body>
