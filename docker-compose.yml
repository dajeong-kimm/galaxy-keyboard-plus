version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRE_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRE_PASSWORD}
      POSTGRES_DB: ${POSTGRE_DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:7
    container_name: redis-cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend

  gateway:
    build:
      context: ./remote/gateway/gateway 
    container_name: spring-gateway
    ports:
      - "8090:8090"
    networks:
      - backend
    depends_on:
      - db
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=local

volumes:
  postgres-data:
  redis-data:

networks:
  backend:
    driver: bridge
